<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ShowByProducer</title>
    <style>
        table, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Producer</td>
        <td>Color</td>
        <td>Owner</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.producer}"></td>
        <td th:text="${car.color}"></td>
        <td th:text="${car.owner }"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/cars}">Strona glowna</a></body>
</html>
